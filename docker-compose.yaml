version: '3.1'
services:
  pg:
    image: postgres:9.6
    restart: always
    ports:
      - 5431:5432
    environment:
      POSTGRES_DB: ${SQL_DATABASE}
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
    volumes:
      - ${PWD}/my-postgres.conf:/etc/postgresql/postgresql.conf
      - ${PWD}/db-data:/db-data
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
